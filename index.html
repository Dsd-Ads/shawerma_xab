                        <button class="btn-qty" onclick="update('${item.id}', 1, ${item.price})">+</button>
                    </div></div>

                        <div class="addon-grid">${addons.map(a => `<div class="addon-item"><input type="checkbox" class="cb" data-p="${a.p}" data-n="${a.n}" onchange="recalc()"><span>${a.n} (+${a.p}‚ÇΩ)</span></div>`).join('')}</div>

    function update(id, d, p) {
        if (!cart[id]) cart[id] = { q: 0, p: p };
        cart[id].q += d;
        if (cart[id].q < 0) cart[id].q = 0;
        document.getElementById(`q-${id}`).innerText = cart[id].q;
        document.getElementById(`a-${id}`).style.display = cart[id].q > 0 ? 'block' : 'none';
        recalc();
    }

    function recalc() {
        let total = 0; let order = [];
        for (const id in cart) {
            if (cart[id].q > 0) {
                let itemSum = cart[id].q * cart[id].p;
                const card = document.getElementById(`item-${id}`);
                const ads = [];
                card.querySelectorAll('.cb:checked').forEach(c => { itemSum += parseInt(c.dataset.p); ads.push(c.dataset.n); });
                total += itemSum;
                order.push({ name: card.querySelector('.item-name').innerText, q: cart[id].q, ads: ads, comment: document.getElementById(`c-${id}`).value });
            }
        }
        if (total > 0) { tg.MainButton.setText(`–û–§–û–†–ú–ò–¢–¨: ${total}‚ÇΩ`); tg.MainButton.show(); } else tg.MainButton.hide();
