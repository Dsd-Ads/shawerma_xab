<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤ Telegram –¥–ª—è –∏–¥–µ–∞–ª—å–Ω–æ–π –∞–¥–∞–ø—Ç–∞—Ü–∏–∏ */
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f7);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #707579);
            --button-color: var(--tg-theme-button-color, #248b91);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
        }

        #app {
            padding: 15px;
            padding-bottom: 80px; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ –∫–Ω–æ–ø–∫—É –∑–∞–∫–∞–∑–∞ */
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--button-color);
            margin: 20px 0 10px 5px;
            border-left: 4px solid var(--button-color);
            padding-left: 10px;
        }

        .item-card {
            background-color: var(--secondary-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }

        .item-card:active { transform: scale(0.98); }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
        }

        .item-name {
            font-size: 1.05rem;
            font-weight: 700;
            max-width: 70%;
        }

        .item-price {
            font-weight: 800;
            color: var(--button-color);
            white-space: nowrap;
        }

        .item-desc {
            font-size: 0.85rem;
            color: var(--hint-color);
            line-height: 1.3;
            margin-bottom: 12px;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .qty-box {
            display: flex;
            align-items: center;
            background: var(--bg-color);
            border-radius: 10px;
            padding: 2px;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .btn-qty {
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-num {
            margin: 0 15px;
            font-weight: 700;
            min-width: 20px;
            text-align: center;
        }

        /* –ë–ª–æ–∫ –¥–æ–±–∞–≤–æ–∫ */
        .addon-section {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed rgba(0,0,0,0.1);
        }

        .addon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .addon-item {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            background: var(--bg-color);
            padding: 8px;
            border-radius: 8px;
        }

        .addon-item input { margin-right: 8px; accent-color: var(--button-color); }

        textarea {
            width: 100%;
            margin-top: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 10px;
            font-family: inherit;
            font-size: 0.85rem;
            background: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            resize: none;
        }
    </style>
</head>
<body>

    <div id="app">
        <div id="menu-content"></div>
    </div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const menuData = [
        {
            category: "üåØ –®–∞—É—Ä–º–∞",
            items: [
                { id: "sh_kur_st", name: "–®–∞—É—Ä–º–∞ –ö—É—Ä–∏—Ü–∞ (–°—Ç–∞–Ω–¥–∞—Ä—Ç)", price: 290, desc: "–ö—É—Ä–∏—Ü–∞, –æ–≤–æ—â–∏, –∫–æ—Ä–µ–π—Å–∫–∞—è –º–æ—Ä–∫–æ–≤—å, —Å–æ—É—Å—ã" },
                { id: "sh_kur_big", name: "–®–∞—É—Ä–º–∞ –ö—É—Ä–∏—Ü–∞ (–ë–æ–ª—å—à–∞—è)", price: 350, desc: "–£–≤–µ–ª–∏—á–µ–Ω–Ω–∞—è –ø–æ—Ä—Ü–∏—è –∫—É—Ä–∏—Ü—ã –∏ –æ–≤–æ—â–µ–π" },
                { id: "sh_svin_st", name: "–®–∞—É—Ä–º–∞ –°–≤–∏–Ω–∏–Ω–∞ (–°—Ç–∞–Ω–¥–∞—Ä—Ç)", price: 320, desc: "–°–≤–∏–Ω–∏–Ω–∞, –∫–∞–ø—É—Å—Ç–∞, –æ–≤–æ—â–∏, –º–∞—Ä–∏–Ω–æ–≤. –ª—É–∫" },
                { id: "sh_svin_big", name: "–®–∞—É—Ä–º–∞ –°–≤–∏–Ω–∏–Ω–∞ (–ë–æ–ª—å—à–∞—è)", price: 380, desc: "–ú–∞–∫—Å–∏ –ø–æ—Ä—Ü–∏—è —Å–æ —Å–≤–∏–Ω–∏–Ω–æ–π" },
                { id: "sh_hub", name: "üåü –®–∞—É—Ä–º–∞ –•–ê–ë", price: 390, desc: "–ö—É—Ä–∏—Ü–∞, –æ–≤–æ—â–∏ –≥—Ä–∏–ª—å, –∞–¥–∂–∏–∫–∞, —Å–æ—É—Å —Ñ–µ—Ç–∞" },
                { id: "sh_fish", name: "üêü –®–∞—É—Ä–º–∞ –°–∫—É–º–±—Ä–∏—è", price: 340, desc: "–ó–∞–ø–µ—á–µ–Ω–Ω–∞—è —Å–∫—É–º–±—Ä–∏—è, —Ç–µ—Ä–∏—è–∫–∏, –æ–≤–æ—â–∏" }
            ]
        },
        {
            category: "üçî –ë—É—Ä–≥–µ—Ä—ã & –§–∞—Å—Ç-—Ñ—É–¥",
            items: [
                { id: "brg_black", name: "–ë—É—Ä–≥–µ—Ä –ë–ª—ç–∫", price: 460, desc: "–ß–µ—Ä–Ω–∞—è –±—É–ª–∫–∞, —Å–æ—á–Ω–∞—è –∫–æ—Ç–ª–µ—Ç–∞, –æ–≤–æ—â–∏" },
                { id: "brg_tiftik", name: "–¢–∏—Ñ—Ç–∏–∫ –ë—É—Ä–≥–µ—Ä", price: 570, desc: "–†–≤–∞–Ω–∞—è –≥–æ–≤—è–¥–∏–Ω–∞, –¥–≤–æ–π–Ω–æ–π —Å—ã—Ä" },
                { id: "hd_cl", name: "–•–æ—Ç-–î–æ–≥ –ö–ª–∞—Å—Å–∏–∫", price: 190, desc: "–ë—É–ª–æ—á–∫–∞, —Å–æ—Å–∏—Å–∫–∞, –∫–µ—Ç—á—É–ø, –≥–æ—Ä—á–∏—Ü–∞" },
                { id: "hd_fr", name: "–•–æ—Ç-–î–æ–≥ –§—Ä–µ–Ω—á", price: 210, desc: "–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π –±–∞–≥–µ—Ç, —Å–æ—Å–∏—Å–∫–∞, —Å–æ—É—Å" }
            ]
        },
        {
            category: "üî• –ú–∞–Ω–≥–∞–ª",
            items: [
                { id: "m_bedro", name: "–®–∞—à–ª—ã–∫ –ö—É—Ä–∏–Ω–æ–µ –±–µ–¥—Ä–æ", price: 440, desc: "–ü–æ—Ä—Ü–∏—è 250/80 –≥" },
                { id: "m_svin", name: "–®–∞—à–ª—ã–∫ –°–≤–∏–Ω–∏–Ω–∞", price: 490, desc: "–ü–æ—Ä—Ü–∏—è 250/80 –≥" },
                { id: "m_lulya", name: "–õ—é–ª—è –∫—É—Ä–∏–Ω—ã–µ", price: 260, desc: "–°–æ—á–Ω—ã–π —Ñ–∞—Ä—à –Ω–∞ —É–≥–ª—è—Ö" }
            ]
        },
        {
            category: "üéÅ –ö–æ–º–±–æ",
            items: [
                { id: "c1", name: "–ö–æ–º–±–æ ‚Ññ1 (–•–æ—Ç-–¥–æ–≥)", price: 500, desc: "–•–æ—Ç-–¥–æ–≥, —Ñ—Ä–∏, —Å–æ—É—Å, –Ω–∞–ø–∏—Ç–æ–∫" },
                { id: "c3", name: "–ö–æ–º–±–æ ‚Ññ3 (–®–∞—É—Ä–º–∞)", price: 520, desc: "–®–∞—É—Ä–º–∞, —Ñ—Ä–∏, —Å–æ—É—Å, –Ω–∞–ø–∏—Ç–æ–∫" }
            ]
        },
        {
            category: "ü•§ –ù–∞–ø–∏—Ç–∫–∏",
            items: [
                { id: "n_lim", name: "–õ–∏–º–æ–Ω–∞–¥", price: 170, desc: "–î–æ–º–∞—à–Ω–∏–π, 350 –º–ª" },
                { id: "n_cofe", name: "–ö–æ—Ñ–µ –õ–∞—Ç—Ç–µ", price: 220, desc: "–ó–µ—Ä–Ω–æ–≤–æ–π, 220 –º–ª" }
            ]
        }
    ];

    const addons = [
        { n: "üßÄ –°—ã—Ä", p: 40 },
        { n: "üî• –•–∞–ª–∞–ø–µ–Ω—å–æ", p: 30 },
        { n: "üçü –ö–∞—Ä—Ç–æ—Ñ–µ–ª—å", p: 30 },
        { n: "ü•í –û–≥—É—Ä–µ—Ü –º–∞—Ä.", p: 20 }
    ];

    let cart = {};

    function initMenu() {
        const container = document.getElementById('menu-content');
        menuData.forEach(cat => {
            const catEl = document.createElement('div');
            catEl.innerHTML = `<div class="category-title">${cat.category}</div>`;
            
            cat.items.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'item-card';
                itemEl.id = `card-${item.id}`;
                itemEl.innerHTML = `
                    <div class="item-header">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price}‚ÇΩ</div>
                    </div>
                    <div class="item-desc">${item.desc}</div>
                    <div class="controls">
                        <div class="qty-box">
                            <button class="btn-qty" onclick="changeQty('${item.id}', -1, ${item.price})">‚àí</button>
                            <div class="qty-num" id="qty-${item.id}">0</div>
                            <button class="btn-qty" onclick="changeQty('${item.id}', 1, ${item.price})">+</button>
                        </div>
                    </div>
                    <div class="addon-section" id="addons-${item.id}">
                        <div class="addon-grid">
                            ${addons.map(a => `
                                <div class="addon-item">
                                    <input type="checkbox" class="cb" data-n="${a.n}" data-p="${a.p}" onchange="updateTotal()">
                                    <span>${a.n} (+${a.p}‚ÇΩ)</span>
                                </div>
                            `).join('')}
                        </div>
                        <textarea id="comm-${item.id}" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–∞–ø—Ä–∏–º–µ—Ä: –±–µ–∑ –ª—É–∫–∞)"></textarea>
                    </div>
                `;
                catEl.appendChild(itemEl);
            });
            container.appendChild(catEl);
        });
    }

    function changeQty(id, delta, price) {
        if (!cart[id]) cart[id] = { qty: 0, price: price };
        
        cart[id].qty += delta;
        if (cart[id].qty < 0) cart[id].qty = 0;

        document.getElementById(`qty-${id}`).innerText = cart[id].qty;
        
        const addonSec = document.getElementById(`addons-${id}`);
        addonSec.style.display = cart[id].qty > 0 ? 'block' : 'none';

        updateTotal();
    }

    function updateTotal() {
        let total = 0;
        let itemsForOrder = [];

        for (const id in cart) {
            if (cart[id].qty > 0) {
                let itemTotal = cart[id].qty * cart[id].price;
                const card = document.getElementById(`card-${id}`);
                const selectedAddons = [];
                
                card.querySelectorAll('.cb:checked').forEach(cb => {
                    itemTotal += parseInt(cb.dataset.p);
                    selectedAddons.push(cb.dataset.n);
                });

                total += itemTotal;
                itemsForOrder.push({
                    name: card.querySelector('.item-name').innerText,
                    qty: cart[id].qty,
                    addons: selectedAddons,
                    comment: document.getElementById(`comm-${id}`).value
                });
            }
        }

        if (total > 0) {
            tg.MainButton.setText(`–ó–ê–ö–ê–ó–ê–¢–¨: ${total}‚ÇΩ`);
            tg.MainButton.show();
        } else {
            tg.MainButton.hide();
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
        tg.onEvent('mainButtonClicked', () => {
            if (itemsForOrder.length > 0) {
                tg.sendData(JSON.stringify(itemsForOrder));
                tg.close();
            }
        });
    }

    initMenu();
</script>
</body>
</html>
