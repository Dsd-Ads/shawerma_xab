	function renderMenu() {

			nav.innerHTML += `<button class="nav-btn ${idx===0?'active':''}" onclick="scrollToCat('${catId}', this)">${section.cat}</button>`;

	const counts = {};
	cart.forEach(item => {

	menu.forEach(section => {
		section.items.forEach(item => {
			const b = document.getElementById(`badge-${item.id}`);

		});

function scrollToCat(id, btn) {
	document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
	btn.classList.add('active');
	document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' });
}

function openModal(itemId) {
	let item;
	menu.forEach(c => { const found = c.items.find(i => i.id === itemId); if(found) item = found; });

	const content = document.getElementById('modifiers-content');
	content.innerHTML = '';
	document.getElementById('modal-title').innerText = item.title;

	if (item.requiredMods) {
		item.requiredMods.forEach(modKey => {
			const group = modDB[modKey];
			content.innerHTML += `<div class="mod-section-title">${group.title}</div>`;

function initModifierCounters() {
	const noMods = document.querySelector('[data-no-mods]');
	const mods = document.querySelectorAll('.modifier-counter');

	noMods.addEventListener('change', () => {
		mods.forEach(m => {
			m.classList.toggle('disabled', noMods.checked);
			m.querySelector('.count').innerText = '0';
		});
	});

	mods.forEach(m => {
		const minus = m.querySelector('.minus');
		const plus = m.querySelector('.plus');
		const count = m.querySelector('.count');

		plus.onclick = () => { if (!noMods.checked) count.innerText = +count.innerText + 1; };
		minus.onclick = () => { if (+count.innerText > 0) count.innerText--; };
	});
}

function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }

function confirmAdd() {
	const noMods = document.querySelector('[data-no-mods]')?.checked;
	const modsMap = {};
	let extraPrice = 0;

	if (!noMods) {
		document.querySelectorAll('.modifier-counter').forEach(m => {
			const count = +m.querySelector('.count').innerText;
			if (count > 0) {
				modsMap[m.dataset.title] = count;
				extraPrice += count * +m.dataset.price;
			}
		});

		if (Object.keys(modsMap).length === 0) {
			tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –¥–æ–±–∞–≤–∫–∏ –∏–ª–∏ ¬´–ë–µ–∑ –¥–æ–±–∞–≤–æ–∫¬ª');
			return;
		}
	}

	cart.push({
		title: currentItem.title,
		mods: modsMap, // {–°—ã—Ä: 2, –ë–µ–∫–æ–Ω:1}
		totalPrice: currentItem.price + extraPrice
	});

	tg.HapticFeedback.impactOccurred('medium');
	closeModal();
	updateMainButton();
	updateBadges();
}

	const total = cart.reduce((sum, i) => sum + i.totalPrice, 0);
